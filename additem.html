<html lang="en">
<head>		
	<meta charset="utf-8" />
	
	<title>Design Track</title>
	
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<meta http-equiv="cleartype" content="on">
			
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<link rel="stylesheet" href="css/style.css" type="" />
	
	<script src="js/libs/modernizr.custom.min.js"></script>


</head>
<body>

	<div data-role="page" id="addProject">			<!--Add a project page stars here-->
		<div data-role="header" data-position="fixed"  data-theme="b"  data-add-back-btn="true">
			<h1>Design Track</h1>
		</div>
		
		<label for="search-basic"></label>
		<input type="search" name="search" id="searc-basic" value="Search a Project" />
		
		<div data-role="content" id="content">
			
			<form action="" smethod="post"  id="newPrjFrom">
				
				<h3>New Project</h3>
				<p>* fields required.</p>
				
				<div id="prjFrom">
				
				<div data-role="fieldcontain">
					<label for="projectType" >* Project Type:</label>
					<select name="projectType" id="projectType" data-native-menu="false" class="required">
						<option data-placeholder="true">-- Choose a Type --</option>
						<option value="siteDevelopment">Site Development</option>
						<option value="buildingEnvelope">Building Envelope</option>
						<option value="interiorDesign">Interior Design</option>
					</select>
				</div>
				
				<div data-role="fieldcontain">
					<label for="projectName">* Project Name:</label>
					<input type="text" name="projectName"  id="projectName" value="" class="required"/>
				</div>
				
				<div data-role="fieldcontain">
					<label for="projectNumber">Project Number:</label>
					<input type="number" name="projectNumber"  id="projectNumber" value="" placeholder="yynnn" class="required number"/>
					<p>Project Number starts with the year follow by a three digit number </p>
				</div>
				
				<div data-role="fieldcontain">
					<label for="designerName">* Designer Name:</label>
					<input type="text" name="designerName"  id="designerName" value="" class="required"/>
				</div>
				
				<div data-role="fieldcontain">
					<label for="completionDate">* Completion Date:</label>
					<input type="date" name="completionDate"  id="completionDate" value="" placeholder="yyyy-mm-dd" class="required date"/>
					<p>The projected date for the completion of the project</p>
				</div>
				
				<h4>Tasks</h4>
				
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Drawings:</legend>
						<input type="checkbox" value="plans" name="dwg" id="plans"/>
						<label for="plans">Plans</label>
						<input type="checkbox" value="elevations" name="dwg" id="elev"/>
						<label for="elev">Elevations</label>
						<input type="checkbox" value="sections" name="dwg" id="Sect"/>
						<label for="Sect">Sections</label>
					</fieldset>
				</div>
				
				<div data-role="fieldcontain">
					<label for="comments">Drawings Comments:</label>
					<textarea placeholder="Add details for the requiered drawings."></textarea>
				</div>
				
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>3D Work:</legend>
						<input type="radio" value="digitalModel" name="trdWork" id="dModel"/>
						<label for="dModel">Digital Model</label>
						<input type="radio" value="physicalModel" name="trdWork" id="pModel"/>
						<label for="pModel">Physical Model</label>
						<input type="radio" value="animations" name="trdWork" id="anim"/>
						<label for="anim">Animations</label>
						<input type="radio" value="all-the-about" name="trdWork" id="all"/>
						<label for="all">All</label>
					</fieldset>
				</div>
				
				<div data-role="fieldcontain">
					<label for="comments">3D Work Comments:</label>
					<textarea placeholder="Add details for the requiered 3D work."></textarea>
				</div>
				
				<div data-role="fieldcontain">
						<label for="renderings">Renderings:</label>
						<select data-role="slider">
							<option value="off">no</option>
							<option value="on">yes</option>
						</select>
				
						<p></p>
					
						<label for="renderings">Number of Renderings:</label>
						<input type="range" name="rend" id="rend" value="0" min="0" max="50"/>
				</div>
				
				<div data-role="fieldcontain" >
					<input type="submit" name="submit" value="submit" data-theme="b" data-inline="true"/>
					<input type="reset" name="reset" value="reset" data-theme="a" data-inline="true"/>
				</div>
				
				</div>
								
			</form>
			
		</div>
		
		<div data-role="footer" data-position="fixed" data-theme="b" >
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="delete">Clear Stored Data</a></li>
					<li><a href="#" data-icon="search">Display Data</a></li>
					<li><a href="index.html" rel="external" data-icon="home">Home</a></li>
				</ul>
			</div>
		</div>
	</div>											<!--Add a project page ends here-->
	

	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
